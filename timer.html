<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jquery宣言-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        var a ="<a href=''>あああああ</a>";
        var infoTime = '16:26:35';
        //console.log(a);
        
        //jquery使うとき時に基本書いておく     
        $(function(){

            setInterval(function() {
                var time = new Date();
                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = String(time.getSeconds());

                var targetTime = hours + ':' + minutes + ':' + seconds;
                
                $('#word').text(hours + ':' + minutes + ':' + seconds);

                // console.log("infoTime"+typeof infoTime);
                // console.log("targetTime"+typeof targetTime );
                // console.log("targetTime"+ targetTime );
                

                if(infoTime === targetTime){
                    alert('時間になりました');
                }
                
            }, 1000);

            $('.button').click(function(){
                infoTime = 
                Number($('.inputHours').val()) + ":" 
                + Number($('.inputMinutes').val()) + ":" 
                + Number($('.inputSeconds').val());
                
                console.log(infoTime);
                $('#inputWord').text(infoTime);
            });

            //日付入力チェック処理
            $('#inputTime input').change(function(){
                if(Number($('.inputHours').val()) > 23){
                    $('.inputHours').val('00');
                }

                if(Number($('.inputMinutes').val()) > 59){
                    $('.inputMinutes').val('00');
                }

                if(Number($('.inputSeconds').val()) > 59){
                    $('.inputSeconds').val('00');
                }
            });

        
        })
    </script>

    現在時刻<div id="word"></div>

    <div id="inputTime">
        <input class="inputHours" type="number" min="00" max="24" maxlength="2">：
        <input class="inputMinutes" type="number" min="00" max="60" maxlength="2">：
        <input class="inputSeconds" type="number" min="00" max="60" maxlength="2">
    </div>
    <button class="button">ボタン</button><br>
    予約時刻<div id="inputWord"></div>
</body>
</html>
