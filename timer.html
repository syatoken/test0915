<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var a ="<a href=''>あああああ</a>";
        //console.log(a);

        
        //jquery使うとき時に基本書いておく     
        $(function(){
            setInterval(function() {
                var time = new Date();
                var hours = time.getHours();
                var minutes = time.getMinutes();
                var seconds = time.getSeconds();
                
                $('#word').text(hours + ':' + minutes + ':' + seconds);
            
            }, 1000);
        })
    </script>
    <div id="word">

    </div>
</body>
